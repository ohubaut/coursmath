{{ define "main" }}
    {{ .Content }}
    <hr style="width: 75%;">
    {{ $currentPage := . }}
    {{- range .Site.Menus.main }}
        {{ if $currentPage.IsMenuCurrent "main" . }}
            <ul>
                {{ range .Children }}
                    <li><a href="{{ .URL }}">{{ .Page.Title }}</a>&nbsp;{{ .Page.Summary }}</li>
                {{ end }}
            </ul>
        {{ end }}
    {{- end }}
{{ end }}
