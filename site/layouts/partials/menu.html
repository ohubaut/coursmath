<ul>
    {{ range .Site.Menus.main }}
        {{ $title := .Name}}
        {{ if .Page }}
            {{ $title = .Page.Params.PageTitle }}
        {{ end }}
        {{ if $title }}
            <li><a href="{{ .URL }}">{{ $title }}</a>
                <ul>
                    {{ range .Children }}
                        <li><a href="{{ .URL }}">{{ .Name | safeHTML}}</a></li>
                    {{ end }}
                </ul>
            </li>
        {{ end }}
    {{ end }}
</ul>
